<div id="TipPageWBFileUpload" class="card card-default">
    <div class="card-header clearfix" (click)="collapsed = !collapsed; utilsService.stopPropagation($event);">
        <span>{{'Files attached by recipients' | translate}}</span>
        <span class="float-end">
      <i *ngIf="!collapsed" class="fa-solid fa-chevron-up" data-toggle="tooltip" [title]="'Collapse' | translate"></i>
      <i *ngIf="collapsed" class="fa-solid fa-chevron-down" data-toggle="tooltip" [title]="'Expand' | translate"></i>
    </span>
    </div>
    <div class="card-body" *ngIf="!collapsed">
        <div *ngFor="let rfile of tip.rfiles | orderBy: 'creation_date' as index">
            <div id="wbfile-{{index}}" data-wbfile data-ctx="'rtip'">
                <src-wbfiles [ctx]="'rtip'" [receivers_by_id]="''" [wbFile]="rfile"></src-wbfiles>
            </div>
        </div>

        <div *ngIf="tip.status !== 'closed'">
            <div>{{'Upload a file:' | translate}}</div>
            <div class="form">
                <div class="input-group">
                    <span class="input-group-prepend"><span class="input-group-text" data-translate>Description</span></span>
                        <input type="text" class="form-control" [(ngModel)]="file_upload_description" />
                        <span class="input-group-append" [ngClass]="{'disabled': !file_upload_description}">

                        <input #uploader [attr.id]="fileInput" id="customFile-{{fileInput}}" type="file" flowButton [style.display]="'none'" class="custom-file-input inputelem" (change)="onFileSelected(uploader.files)" />
                        <label [attr.for]="fileInput" class="btn btn-primary">
                            <i class="fa-solid fa-upload "></i>
                            <span>{{'Upload'|translate}}</span>
                        </label>
                  </span>
                </div>
                <div errors-upload></div>
            </div>
        </div>
    </div>
</div>

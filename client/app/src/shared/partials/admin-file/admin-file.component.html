<label>{{ adminFile.title }}</label>
<div class="card card-body uploadfile" [ngClass]="'file-' + adminFile.varname">
    <ng-container #flow="flow" flowDrop
        [flowConfig]="{target: 'api/admin/files/' + adminFile.varname, speedSmoothingFactor:0.01, singleFile:true,  allowDuplicateUploads:false, testChunks:false, permanentErrors : [ 500, 501 ], headers : {'X-Session':authenticationService.session.id}}"></ng-container>
    <ng-container *ngIf="!nodeData[adminFile.varname]">
        <div class="custom-file">
            <input #uploader id="customFile-{{adminFile.varname}}" type="file" flowButton [flow]="flow.flowJs"
                [style.display]="'none'" class="custom-file-input"
                (change)="onFileSelected(uploader.files)" />
            <label [attr.for]="'customFile-' + adminFile.varname" class="btn btn-sm btn-primary">
                <i class="fa-solid fa-upload"></i>
                <span>{{ 'Upload' | translate }}</span>
            </label>
        </div>
    </ng-container>
    <ng-container *ngIf="nodeData[adminFile.varname]">
        <a class="btn btn-sm btn-primary" [href]="'s/' + adminFile.varname" [download]="adminFile.filename">
            <i class="fa-solid fa-download"></i>
            <span>{{ 'Download' | translate }}</span>
        </a>
        <button class="btn btn-sm btn-danger" (click)="delete_file('api/admin/files/' + adminFile.varname)">
            <i class="fa-solid fa-trash"></i>
            <span>{{ 'Delete' | translate }}</span>
        </button>
    </ng-container>
    <!-- <div single-error-upload></div> -->
</div>

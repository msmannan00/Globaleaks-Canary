
<a routerLink="/admin/home" routerLinkActive="active" id="admin_home" [attr.aria-current]="isActive('/admin/home') ? 'page' : 'false'">
    <i class="fa fa-home"></i>
    <span>{{'Home'|translate}}</span>
</a>
<a routerLink="/admin/settings" routerLinkActive="active" id="admin_settings" [attr.aria-current]="isActive('/admin/settings') ? 'page' : 'false'">
    <i class="fa-solid fa-sliders"></i>
    <span>{{'Settings'|translate}}</span>
</a>
<a routerLink="/admin/users" routerLinkActive="active" id="admin_users" *ngIf="!nodeResolver.dataModel.profile" [attr.aria-current]="isActive('/admin/users') ? 'page' : 'false'">
    <i class="fa fa-users"></i>
    <span>{{'Users'|translate}}</span>
</a>
<a routerLink="/admin/questionnaires" routerLinkActive="active" id="admin_questionnaires" *ngIf="!nodeResolver.dataModel.profile" [attr.aria-current]="isActive('/admin/questionnaires') ? 'page' : 'false'">
    <i class="fa fa-circle-question"></i>
    <span>{{'Questionnaires'|translate}}</span>
</a>
<a routerLink="/admin/contexts" routerLinkActive="active" id="admin_channels" *ngIf="!nodeResolver.dataModel.profile" [attr.aria-current]="isActive('/admin/contexts') ? 'page' : 'false'">
    <i class="fa fa-inbox"></i>
    <span>{{'Channels'|translate}}</span>
</a>
<a routerLink="/admin/casemanagement" routerLinkActive="active" id="admin_case_management" *ngIf="!nodeResolver.dataModel.profile" [attr.aria-current]="isActive('/admin/casemanagement') ? 'page' : 'false'">
    <i class="fa fa-bars-progress"></i>
    <span>{{'Case management'|translate}}</span>
</a>
<a routerLink="/admin/notifications" routerLinkActive="active" id="admin_notifications" *ngIf="!nodeResolver.dataModel.profile" [attr.aria-current]="isActive('/admin/notifications') ? 'page' : 'false'">
    <i class="fa fa-envelope"></i>
    <span>{{'Notifications'|translate}}</span>
</a>
<a routerLink="/admin/network" routerLinkActive="active" id="admin_network" *ngIf="nodeResolver.dataModel.root_tenant || authenticationService.session.properties.management_session && !nodeResolver.dataModel.profile" [attr.aria-current]="isActive('/admin/network') ? 'page' : 'false'">
    <i class="fa fa-network-wired"></i>
    <span>{{'Network'|translate}}</span>
</a>
<a routerLink="/admin/sites" routerLinkActive="active" id="admin_sites" *ngIf="nodeResolver.dataModel.root_tenant && !nodeResolver.dataModel.profile" [attr.aria-current]="isActive('/admin/sites') ? 'page' : 'false'">
    <i class="fa-solid fa-sitemap"></i>
    <span>{{'Sites'|translate}}</span>
</a>
<a routerLink="/admin/auditlog" routerLinkActive="active" id="admin_audit_log" *ngIf="!nodeResolver.dataModel.profile" [attr.aria-current]="isActive('/admin/auditlog') ? 'page' : 'false'">
    <i class="fa fa-clipboard-list"></i>
    <span>{{'Audit log'|translate}}</span>
</a>

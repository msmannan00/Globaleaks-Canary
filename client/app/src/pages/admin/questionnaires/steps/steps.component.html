<div id="steps-edit-box">
  <div class="row">
    <span class="col-md-8">
      <span>{{ 'Steps' | translate }}</span>
      <button class="btn btn-sm btn-primary show-add-step-btn" (click)="toggleAddStep()">
        <i class="fa-solid fa-plus"></i>
        <span>{{ 'Add' | translate }}</span>
      </button>
    </span>
  </div>
  <div id="step-add-box" class="row" *ngIf="showAddStep">
    <div class="col-md-6">
      <form #newStepForm="ngForm" (ngSubmit)="add_step(); toggleAddStep()">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>{{ 'Label' | translate }}</label>
              <input name="new_step.label" class="form-control" [(ngModel)]="new_step.label" type="text" required
                #label="ngModel">
              <div class="text-danger" *ngIf="newStepForm.form.get('label')?.errors?.['required']">
                <span>{{ 'This field is mandatory' | translate }}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group clearfix">
              <button id="add-step-btn" class="float-left btn btn-primary" [disabled]="newStepForm.invalid">
                <i class="fa-solid fa-plus"></i>
                <span>{{ 'Add' | translate }}</span>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <!-- <div *ngIf="questionnaire.steps.length === 1" class="col-md-12">
      <div>
        <src-step [step]="step"></src-step>
      </div>
    </div> -->
    <!-- <ng-container *ngIf="questionnaire.steps.length > 1"> -->
      <div *ngFor="let stepData of questionnaire.steps; let index = index" class="col-md-12">
        <src-steps-list [step]="stepData" [questionnaire]="questionnaire" [index]="index"></src-steps-list>
      </div>
    <!-- </ng-container> -->
  </div>
</div>

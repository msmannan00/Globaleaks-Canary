@if (!displayStepErrors(navigation)) {
  <div>
    <p>{{'In this step the answers to the following questions are either missing or invalid:'|translate}}</p>
    @for (form of stepForms; let index = $index; track form) {
      <ul>
        @for (error of getInnerGroupErrors(form); track error) {
          <src-step-error-entry [form]="form" [field_id_map]="field_id_map" [navigation]=index [err]=error></src-step-error-entry>
        }
      </ul>
    }
  </div>
}

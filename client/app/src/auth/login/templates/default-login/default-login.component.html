<div [formGroup]="loginValidator">
  <div *ngIf="!authentication.requireAuthCode">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
        </div>
        <input class="form-control" name="username" formControlName="username" placeholder="{{'Username' | translate}}" [(ngModel)]="authentication.loginData.loginUsername" type="text" required />
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
        </div>
        <input class="form-control" name="password" formControlName="password" placeholder="{{'Password' | translate}}" [(ngModel)]="authentication.loginData.loginPassword" type="password" required />
      </div>
    </div>

    <button id="login-button" class="btn btn-primary" [disabled]="authentication.loginInProgress || loginValidator.invalid" (click)="authentication.login(0, authentication.loginData.loginUsername, authentication.loginData.loginPassword)" type="submit">
      <i class="fa-solid fa-sign-in-alt"></i>
      &nbsp;<span>{{'Log in'|translate}}</span>
    </button>

    &nbsp;
    <span id="forgot-button">
        <a class="btn btn-outline-secondary" href="#/login/passwordreset" translate="Forgot password?"></a>
  </span>
  </div>

  <div *ngIf="authentication.requireAuthCode">
    <div class="form-group">
      <label>{{'Enter the two factor authentication code'|translate}}</label>
    </div>

    <div class="input-group">
      <input class="form-control" [(ngModel)]="authentication.loginData.loginAuthCode" type="text" size="6" maxlength="6" required />

      <div class="input-group-btn">
        <button id="login-button" class="btn btn-primary" [disabled]="authentication.loginInProgress || loginValidator.invalid" (click)="authentication.login(0, authentication.loginData.loginUsername, authentication.loginData.loginPassword, authentication.loginData.loginAuthCode)" type="submit">
          <i class="fa-solid fa-sign-in-alt"></i>
          <span>{{'Log in'|translate}}</span>
        </button>

        <a class="btn" (click)="utils.openSupportModal()" data-toggle="tooltip" title="{{'Request support' | translate}}"><i class="fa-solid fa-life-ring"></i></a>
        <a class="btn" (click)="utils.openSupportModal()"><i class="fa-solid fa-life-ring"></i></a>
      </div>
    </div>
  </div>
</div>

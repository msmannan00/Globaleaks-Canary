description:
  en:
    shortDescription: >-
      GlobaLeaks is free, open-source software enabling anyone to easily set
      up and maintain a secure whistleblowing platform
    longDescription: >-
      [GlobaLeaks](https://www.globaleaks.org/) is free, open-souce software
      enabling anyone to easily set up and maintain a secure whistleblowing
      platform.
      Thanks to GlobaLeaks even non-technical people are be able to setup their
      own anonymous whistleblowing project. Designed to be user-friendly the
      software is customizable up to own needs and protects the whistleblower's
      privacy and submissions. GlobaLeaks targets
      [many use cases](https://www.globaleaks.org/usecases/) and therefore
      it has been designed as a framework. Designed with flexibility in mind and
      translated in [more than 90 languages](https://www.transifex.com/otf/globaleaks)
      GlobaLeaks is nowadays adopted worldwide by more than 10000 projects.
      The vast range of adopters includes independent media, activists, public
      agencies, corporations and more.
